services:
  db:
    image: mysql:8.0
    container_name: smart_rowing_db
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: smart_rowing_development
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-ppassword"]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
    container_name: smart_rowing_backend
    environment:
      RAILS_ENV: development
      MYSQL_HOST: db
      MYSQL_PORT: 3306
      MYSQL_USER: root
      MYSQL_PASSWORD: password
      FRONTEND_ORIGIN: http://localhost:5173
    volumes:
      - ./backend:/app
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
    container_name: smart_rowing_frontend
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:3000
      NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL:-http://localhost:5173}
      VERCEL_URL: ${VERCEL_URL:-localhost:5173}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  mysql_data:
