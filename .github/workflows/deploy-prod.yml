name: Deploy Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: production-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on:
      - self-hosted
      - linux
      - ARM64

    steps:
      - name: Validate deploy prerequisites
        run: |
          set -euo pipefail
          test -d /opt/rowing-api
          test -f /etc/rowing-api/.env.prod

      - name: Deploy on EC2 (self-hosted runner)
        working-directory: /opt/rowing-api
        run: |
          set -euo pipefail
          ENV_FILE=/etc/rowing-api/.env.prod bash deploy/scripts/deploy_prod.sh
          docker compose -f docker-compose.prod.yml --env-file /etc/rowing-api/.env.prod ps
